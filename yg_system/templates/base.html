<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block links %}
    {% endblock %}
</head>
<body>
<a href="{% url 'config:home_page' %}">Home</a> |
<a href="{% url 'config:bank:home_page' %}">Bank</a>
<a href="{% url 'admin:index' %}">Admin</a>
<a href="{% url 'config:attendance:home_page' %}">Attendance</a>
{% if user.is_authenticated %}
    {% if user.username == 'admin' %}
        <a href="{% url 'config:switch_to_guest' %}">Switch to Guest</a>
    {% endif %}
  <a href="{% url 'config:logout' %}">Log Out</a>
{% else %}
  <a href="{% url 'config:login' %}">Log In</a>
{% endif %}
<div>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
