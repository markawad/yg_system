{% extends 'attendance/home.html' %}

{% block body %}
    <h1>Summer Club</h1>

    <form action="{% url 'config:attendance:sc_attendance' %}" method="post">
      {% csrf_token %}
      <label for="card_number">Please enter the card number:</label><br>
      <input type="number" id="card_number" name="card_number"><br>
      <input type="submit" value="Submit">
    </form>

    {% if err %}
        <p>{{ err }}</p>
    {% endif %}
{% endblock %}
